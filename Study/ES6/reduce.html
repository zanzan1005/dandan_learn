<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reduce</title>
</head>
<body>
  <script>
  let arr = [12,58,99,17]
  let arr1= arr.reduce((tmp,item,index) =>{
    alert(`第${index}次是：${tmp}+${item}`)
    return tmp+item
    
  })
  console.log(arr,arr1)

  let arr2= arr.reduce((tmp,item,index) =>{
    if(index <arr.length-1){
      return tmp+item
    } else {
      return (tmp+item)/arr.length
    }
    
  })
console.log(arr2)


  </script>
</body>
</html>
