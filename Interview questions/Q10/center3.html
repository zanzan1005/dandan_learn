<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子垂直水平居中的第三种方法</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .aaa{
    width: 800px;
    height: 600px;
    background: blue;
    position: relative;
  }
  .bbb{
    width: 200px;
    height: 200px;
    background: #fff;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }
  </style>
</head>
<body>
  <div class="aaa">
    <div class="bbb">

    </div>
  </div>
</body>
</html>
