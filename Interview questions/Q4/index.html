<body>
  <script>
    //闭包是有权限去访问别的函数里面变量的函数
    //1.可以读取函数内部的变量
    //2.让这些变量的值始终保存在内存中
    // function foo() {
    //   var a = 2
    //   return function fn() {
    //     console.log(a)
    //     let b = a
    //     return b
    //   }
    //  return fn()
    // } 
    // foo();

    var a = []
    for (var i = 0; i < 10;i++) {
      a[i] = (function(j){
        return function () {
          console.log(j)
        }
      })(i)//立即执行函数
    }
    a[6]()
    </script>
</body>
