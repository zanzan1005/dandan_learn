<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在线图书借阅管理信息系统</title>
  <link rel="stylesheet" href="./submit.css">
</head>

<body>
  <div class="reader">读者的新用户注册页面
    <div class="username">
      请输入用户名：
      <input type="text" name="username" id="username">
    </div>
    <div class="password">
      请输入密码：
      <input type="text" name="password" id="password">
    </div>
    <div class="password-checked">
      请再次确认密码：
      <input type="text" name="password-checked" id="password-checked">
    </div>
    <div class="email">
      请输入邮箱：
      <input type="text" name="email" id="email">
    </div>
    <div class="phone-number">
      请输入电话号码：
      <input type="text" name="phone-number" id="phone-number">
    </div>
    <div class="sex" name="sex" id="sex">
      请选择你的性别：
      男<input type="radio" name="sex" value="man" checked>
      女<input type="radio" name="sex" value="woman">
    </div>

    <div class="submit">
      <button name="button" type="submit">注册</button>
      <button name="button" type="reset ">重置</button>
    </div>

  </div>
</body>

</html>
