<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解构</title>
</head>
<body>
  <!-- js中的浅拷贝和深拷贝 -->
  <script>
  //解构
  function example () {
    return [1,2,3]
  }
  // let b = example () [1]
  // console.log(b)
  let [a,b,c] = example ()
  console.log(c)
  let [x,y] = [1,2]
  //对象的解构
  // let {foo,bar} = {foo:'aaa',bar:'bbb'}
  //key值需要能相互对应
  let {foo:baz} = {foo:'abc'}//foo被重命名为baz
  //对象的变量允许给赋值的对象重命名，只能接受到baz
  console.log(baz)

  </script>
</body>
</html>
