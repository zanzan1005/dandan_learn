<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style lang="text/css">
  .main,.left,.right{
    min-height: 200px;
    float: left;
    text-align: center;
  }
  .left{
    background: green;
    width: 200px;
    margin-left: -100%;
  }
  .right{
    width: 300px;
    background: red;
    margin-left: -300px;
  }
  .main{
    background: blue;
    width: 100%;
  }
  .content{
    padding: 0 300px 0 200px;
  }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="content">main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
