<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>map()</title>
</head>
<body>
  <script>
  let arr = [57,88,90,52,12,19,33,67,44]
  let res = arr.map((item,index) => {
    if (item >= 60){
      return true
    } else {
      return false
    }
  })
  console.log(arr,res)
  </script>
</body>
</html>
