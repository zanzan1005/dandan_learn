<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
          <td>name</td>
          <td>age</td>
        </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>孙🐶</td>
        <td>18</td>
      </tr>
    </tbody>
  </table>
  <script>
      const tbody = document.getElementById('tbody');
      const person = {
          name:'孙🐶',
          age:'18'
      }
      const str = `<tr>
        <td>${person.name}</td>
        <td>${person.age}</td>
      </tr>`
      tbody.innerHTML = str
  </script>
</body>
</html>
