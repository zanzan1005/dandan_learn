<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子水平居中的第一种方法</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  .a{
    width: 100%;
    background: #000;
    height: 600px;
    display: flex;
    justify-content: center;
    /* 水平居中 */
    align-items: center;
     /* 垂直居中 */
  }
  .b{
    width: 20%;
    height: 200px;
    background: yellow;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  </style>
</head>
<body>
  <div class="a">
    <div class="b">
    </div>
  </div>
</body>
</html>
