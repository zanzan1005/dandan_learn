<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style lang="text/css">
    .container {
      padding: 0 300px 0 200px;
    }

    .left,
    .main,
    .right {
      min-height: 130px;
      float: left;
      position: relative;
    }

    .left {
      background: red;
      margin-left: -100%;
      width: 200px;
      left: -200px;
    }

    .main {
      background-color: blue;
      width: 100%;
    }

    .right {
      background-color: green;
      width: 300px;
      margin-left: -300px;
      right: -300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
