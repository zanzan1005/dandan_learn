<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #app {
            width: 100%;
            height: 100%;
            max-width: 980px;
            margin: auto;
        }

        .list {
            padding: 10px;
            height: 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="main">
            <div class="list" draggable="true">这是列表1的标题</div>
            <div class="list" draggable="true">这是列表2的标题</div>
            <div class="list" draggable="true">这是列表3的标题</div>
            <div class="list" draggable="true">这是列表4的标题</div>
            <div class="list" draggable="true">这是列表5的标题</div>
            <div class="list" draggable="true">这是列表6的标题</div>
            <div class="list" draggable="true">这是列表7的标题</div>
        </div>
    </div>
    <script>
    const lists = document.querySelectorAll('.list');
    let srcList = null;
    for(let list of lists){
        list.addEventListener('dragstart',function(){
            srcList = this;
            this.style.backgroundColor = "#f8f8f8";
        })
        list.addEventListener('dragend',function(){
            this.style.backgroundColor = "#fff";
        })
        list.addEventListener('dragenter',function(){
            if(this === this.parentNode.lastElementChild){
                this.parentNode.appendChild(srcList);
            } else{
               this.parentNode.insertBefore(srcList,this);
            }
            
        })
    }
    </script>
</body>

</html>
