<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style lang="text/css">
    .container{
      padding: 0 300px 0 200px;
    }
    .main,.left,.right{
      min-height: 200px;
      position: relative;
      float: left;
    }
    .main{
      width: 100%;
      background: blue;
    }
    .left{
      width: 200px;
      margin-left: -100%;
      left: -200px;
      background: red;
    }
    .right{
      width: 300px;
      margin-left: -300px;
      right: -300px;
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
