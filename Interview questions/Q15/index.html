<html lang="en">
<head>

<style>
*{
  margin: 0;
  padding: 0;
}
html,body{
  width: 100%;
  height: 100%;
}
.page{
  width: 100%;
  position: relative;
  height: 100%;background-color: green;
}
#box{
  width: 40px;
  height: 40px;
  position: absolute;
  background-color: red;
  cursor: pointer;
}
</style>
<body>
  <div class="page">
    <div id="box">

    </div>
  </div>

  <script>
    let hold = false //开关变量
    let box = document.getElementById('box')
    box.onmousedown = function () {
      // console.log(event)
      hold = true
    }
    window.onmouseup = function() {
      hold = false
    }
    window.onmousemove = function(e) {
      if (hold) {
        console.log(e)
        box.style.left
      }
    }
  </script>
</body>
</html>
