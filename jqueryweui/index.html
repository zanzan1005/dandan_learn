<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
        text-align: center;
    }
    .lists li{
        line-height:2.5;
    }
    </style>
</head>
<body>
    <div class="page">
        <div class="list">
            <ul class="lists">
                <li>豆瓣电影Top20</li>
            </ul>
        </div>
    </div>
    <script>
        (function(){
            const arr = [];
            $.ajax({
                url:'https://api.douban.com/v2/movie/top250',
                type:'get',
                timeout:'3000',//该次请求3000毫秒，3秒
                dataType:'jsonp',//只有get请求才能使用此数据类型
                success:function(response){
                    // console.log(response)
                    for (let n of response.subjects){
                      console.log(n.title)  
                      $('.lists').append(`<li>${n.title}</li>`)//es6的写法
                    }
                },
                error:function(err){
                    console.log(err)
                }
            })
        })()
    </script>
</body>
</html>
