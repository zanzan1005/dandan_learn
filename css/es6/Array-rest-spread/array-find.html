<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array find</title>
</head>
<body>
  <script>
      //undefined [] -1 找不到结果时返回
    const ages = [
      { name: '李雷', age: 18 },
      { name: '李雷1', age: 30 },
      { name: '韩梅梅', age: 18 },
      { name: '韩梅梅1', age: 30 }
    ];

    // 20
    const this_age = ages
    .find((age) => age.age > 18);

    // filter
    const this_age_filter = ages
    .filter((age) => age.age > 18);
    // 1
    const this_age_index = ages
    .findIndex((age) => age.age > 18);

    const this_age_every = ages.every((age) => age.age >18);
    console.log(this_age_every);
    const this_age_some =  ages.some(age => age.age >18);
    console.log(this_age_some);
    // console.log(this_age,
    // this_age_filter, 
    //  this_age_index)
  </script>
</body>
</html>
